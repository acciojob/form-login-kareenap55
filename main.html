<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Login</title>
    <link rel="stylesheet" href="styles.css"> <!-- Linking CSS -->
</head>
<body>

    <div class="container">
        <h2>Enter Your Name</h2>
        <form id="nameForm">
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" placeholder="Enter first name"><br>

            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" placeholder="Enter last name"><br>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="script.js"></script> <!-- Linking JavaScript -->
</body>
</html>
